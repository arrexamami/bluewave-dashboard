<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0e1a;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 380px;
      position: relative;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }

    .badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Main Card */
    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(0, 122, 255, 0.15), transparent);
      border-radius: 24px;
      z-index: -1;
    }

    /* Main Amount */
    .amount {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #ffffff, #a0d8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .compare {
      font-size: 13px;
      color: #ff6b6b;
      margin-bottom: 20px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 24px;
      width: fit-content;
    }

    .tab {
      padding: 8px 16px;
      font-size: 13px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      color: rgba(255, 255, 255, 0.6);
    }

    .tab.active {
      background: #1e40af;
      color: white;
      font-weight: 600;
    }

    /* Chart */
    .chart-container {
      position: relative;
      height: 180px;
      margin-bottom: 20px;
    }

    .chart {
      width: 100%;
      height: 100%;
    }

    .tooltip {
      position: absolute;
      background: rgba(30, 64, 175, 0.95);
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -110%);
      pointer-events: none;
      white-space: nowrap;
    }

    .tooltip-date {
      color: #93c5fd;
      font-size: 11px;
      margin-bottom: 4px;
    }

    .tooltip-amount {
      font-weight: 600;
      font-size: 15px;
    }

    .tooltip-change {
      font-size: 11px;
      color: #86efac;
    }

    /* Yearly Average */
    .yearly {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
    }

    .yearly-amount {
      font-weight: 600;
      color: #60a5fa;
    }

    .how-it-works {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #93c5fd;
      cursor: pointer;
    }

    /* Glow Effect */
    .glow {
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 300px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
      filter: blur(60px);
      z-index: -1;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }

    .day {
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
    }

    .swipe-btn {
      background: linear-gradient(90deg, #3b82f6, #1e40af);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="badge">Daily Design Challenge</div>
      <div class="badge">Part Two: Day 10–16</div>
    </div>

    <!-- Main Card -->
    <div class="card">
      <div class="amount">$ 23,094.57</div>
      <div class="compare">Compared to last month <span style="color:#ff6b6b;">- 37.16%</span></div>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tab">24h</div>
        <div class="tab">Week</div>
        <div class="tab active">Month</div>
      </div>

      <!-- Chart -->
      <div class="chart-container">
        <svg class="chart" viewBox="0 0 300 120" preserveAspectRatio="none">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.8"/>
              <stop offset="100%" stop-color="#1e40af" stop-opacity="0"/>
            </linearGradient>
          </defs>
          <path d="M0,100 Q20,90 40,85 Q60,80 80,88 Q100,82 120,75 Q140,70 160,78 Q180,72 200,65 Q220,68 240,60 Q260,55 280,62 L300,58 L300,120 L0,120 Z" 
                fill="url(#gradient)" opacity="0.6"/>
          <path d="M0,100 Q20,90 40,85 Q60,80 80,88 Q100,82 120,75 Q140,70 160,78 Q180,72 200,65 Q220,68 240,60 Q260,55 280,62 L300,58" 
                fill="none" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round"/>
          
          <!-- Highlight Point -->
          <circle cx="155" cy="78" r="4" fill="#60a5fa"/>
          <circle cx="155" cy="78" r="8" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
        </svg>

        <!-- Tooltip -->
        <div class="tooltip" style="left: 155px; top: 78px;">
          <div class="tooltip-date">Mar 29</div>
          <div class="tooltip-amount">$ 17,690.45</div>
          <div class="tooltip-change">+ 9.41%</div>
        </div>
      </div>

      <!-- X-Axis Labels -->
      <div style="display: flex; justify-content: space-between; font-size: 11px; color: rgba(255,255,255,0.4); margin-bottom: 16px;">
        <span>Mar 8</span>
        <span>Mar 18</span>
        <span>Mar 28</span>
        <span>Apr 8</span>
      </div>

      <!-- Yearly Average -->
      <div class="yearly">
        <div>Yearly average</div>
        <div class="yearly-amount">$ 34,502.19 ↑</div>
        <div class="how-it-works">
          <span>?</span>
          <span>How it works</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="day">Day 13 / 23</div>
      <button class="swipe-btn">
        Let's Swipe
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </button>
    </div>

    <!-- Glow Effect -->
    <div class="glow"></div>
  </div>

</body>
</html>
